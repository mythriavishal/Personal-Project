<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <style>
        body{
            background-color: #121212;
            margin: 0;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .header{
            background: rgba(34, 34, 34, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.12);
            color: antiquewhite;
            font-family: 'Times New Roman', Times, serif;
            height: 10vh;
            text-align: center;
            display: flex;
            justify-content: space-between;
            margin: 0px;
            position: fixed;
            width: 100%;
            z-index: 1;
        
        }
        .header nav{
            display: flex;
            gap: 25px;
            justify-content: center;
            align-items: center;
        }
        .header nav a{
            text-decoration: none;
            color: antiquewhite;
        }
        .header img{
            width: 15vw;
        }
        .header h2{
            font-style: italic;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(backgroundimagestars.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            z-index: 0;
            background-attachment: fixed;
        }
        .loginbar{
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 10px;
            gap: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.07);
            height: 25rem;
            width: 25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.45);
            transition: transform .25s, box-shadow .25s;
            animation: pop 0.6s ease;
            
        }
        @keyframes pop{
            from{ opacity: 0; transform: translateY(18px) scale(0.98);}
            to{ opacity: 1; transform: translateY(0) scale(1);}
        }
        .loginbar:hover{
            transform: translateY(-6px);
            box-shadow: 0 18px 45px rgba(0,0,0,0.55);
        }
        .loginbar form{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 70%;
            max-width: 280px;

        }
        .loginbar label{
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
            
            font-size: large;
            color: antiquewhite;
            align-self: flex-start;
            margin-top: 8px;
        }
        .loginbar input{
            background: rgba(231,206,255,0.10);
            border: 1px solid rgba(255,255,255,0.18);
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }
        .loginbar input:focus{
            border-color:rgba(217,176,255,0.9);
            box-shadow: 0 0 0 4px rgba(217,176,255,0.18);
        }
        .footer{
            display: flex;
            background-color: #222;
            justify-content: space-between;
            color: antiquewhite;


        }
        button{
  --glow-color: rgb(217, 176, 255);
  --glow-spread-color: rgba(191, 123, 255, 0.781);
  --enhanced-glow-color: rgb(231, 206, 255);
  --btn-color: rgb(100, 61, 136);

  border: 0.25em solid var(--glow-color);
  padding: 1em 3em;
  color: var(--glow-color);
  font-size: 15px;
  font-weight: bold;
  background-color: var(--btn-color);
  border-radius: 1em;
  outline: none;

  box-shadow:
    0 0 1em 0.25em var(--glow-color),
    0 0 4em 1em var(--glow-spread-color),
    inset 0 0 0.75em 0.25em var(--glow-color);

  text-shadow: 0 0 0.5em var(--glow-color);
  position: relative;
  transition: all 0.3s;
  cursor: pointer;

  overflow: hidden; /* important for electric lines */
}

/* base glow "floor" */
button::after{
  pointer-events: none;
  content: "";
  position: absolute;
  top: 120%;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: var(--glow-spread-color);
  filter: blur(2em);
  opacity: 0.7;
  transform: perspective(1.5em) rotateX(35deg) scale(1, 0.6);
}

/* ELECTRIC LINES layer (hidden until hover) */
button::before{
  content: "";
  position: absolute;
  inset: -40%;
  pointer-events: none;
  opacity: 0;
  mix-blend-mode: screen;

  /* lightning-like streaks */
  background:
    repeating-linear-gradient(
      115deg,
      transparent 0 6px,
      rgba(255,255,255,0.95) 6px 7px,
      transparent 7px 14px
    ),
    repeating-linear-gradient(
      65deg,
      transparent 0 10px,
      rgba(231,206,255,0.9) 10px 11px,
      transparent 11px 22px
    );

  filter: blur(0.4px);
  transform: translateX(-20%) rotate(8deg);
}

/* Hover = brighter + electric animation */
button:hover{
  color: var(--btn-color);
  background-color: var(--glow-color);
  box-shadow:
    0 0 1em 0.25em var(--glow-color),
    0 0 4em 2em var(--glow-spread-color),
    inset 0 0 0.75em 0.25em var(--glow-color);

  animation: flicker 0.12s infinite;
}

button:hover::before{
  opacity: 0.95;
  animation: electricMove 0.22s infinite linear;
}

button:hover::after{
  opacity: 0.95;
}

/* Click */
button:active{
  box-shadow:
    0 0 0.6em 0.25em var(--glow-color),
    0 0 2.5em 2em var(--glow-spread-color),
    inset 0 0 0.5em 0.25em var(--glow-color);
}

/* Animations */
@keyframes electricMove{
  0%   { transform: translateX(-35%) translateY(-10%) rotate(8deg) scale(1); }
  100% { transform: translateX(35%)  translateY(10%)  rotate(8deg) scale(1.02); }
}

@keyframes flicker{
  0%, 100% { filter: brightness(1); }
  50%      { filter: brightness(1.12); }
}

        
        
        

        
    </style>
</head>
<body>
    <header>
    <div class="header">
        <img src="images4.jpg">
        <h2>hello</h2>

        <nav>
            <a href="#"><button>Home</button></a>
            <a href="#"><button>About Us</button></a>
            <a href="#"><button>Contact Us</button></a>
            <a href="#"><button>Visit Us</button></a>
        </nav>
    </div>
    </header>
    <main>
        <body>
            <div class="loginbar">
                <form action="" target="_self" method="post" novalidate>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" autocomplete="on" required>

                <label for="pwd">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>

                <input type="submit">
                </form>

            </div>
        </body>
    </main>
    <footer class="footer">
        <div><h3>All Rights Reserved Â© 2025</h3></div>

        <div class="footerdiv2">
            <h3 style="font-style: italic;">Contact Us
            9361764422
            </h3>
            
        </div>
    </footer>

</html>
